<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <p class="error-message"></p>
        <div class="heading">Live Weather</div>
        <div class="enter">
            <input type="text" id="cityInput" spellcheck="false" placeholder="Enter city name" />
            <div class="sear"> <img src="./icons/search-interface-symbol.png"/></div>
        </div>
        <div class="weather-info" style="display: none;"> 
            <div class="cityname">
            <div class="weather-logo">
                <img  src="./icons/icons8-partly-cloudy-day-48.png"  alt="weather-logo"/>
            </div>
            <p id="cityName" style="color: red;">Hyderabad</p>
            <p id="temperature">22°C</p>
        </div>
            <div class="details">
                <div class="humidity">
                    <img src="./icons/icons8-humidity-50.png" alt="humidity-logo"/>
                    <p id="humidity" style="margin-bottom: 5px;">50 %</p>
                    <p style="color: red;">Humidity</p>
                </div>
                <div class="wind">
                    <img src="./icons/icons8-wind-50.png" alt="wind-logo"/>
                    <p id="windSpeed" style="margin-bottom: 5px;">30 km/hr</p>
                    <p style="color: red;">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
